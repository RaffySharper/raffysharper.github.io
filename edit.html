<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Stats</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    input { width: 50px; }
  </style>
</head>
<body>
  <h1>Football Stats</h1>

  <div id="match-stats">
    <h2>Match Stats</h2>
    <button onclick="addMatch()">Add New Match</button>
    <div id="matches">
      <!-- Match forms will be added here -->
    </div>
  </div>

  <div id="total-stats">
    <h2>Total Stats</h2>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Appearances</th>
          <th>Total Goals</th>
          <th>Total Assists</th>
        </tr>
      </thead>
      <tbody id="total-table-body">
      </tbody>
    </table>
  </div>

  <a href="index.html">Back to Sign In</a>

  <script>
    const players = ["Cayden", "Danib", "El Gato", "Fulford", "Luke", "Ned", "Raffy", "Restell", "Spooner", "Stan", "Fin"];

    function loadStats() {
      const matchStats = JSON.parse(localStorage.getItem('matchStats')) || [];
      const totalStats = calculateTotals(matchStats);

      // Populate total stats table
      const totalTableBody = document.getElementById('total-table-body');
      totalTableBody.innerHTML = '';
      players.forEach(player => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${player}</td>
          <td>${totalStats[player]?.appearances || 0}</td>
          <td>${totalStats[player]?.goals || 0}</td>
          <td>${totalStats[player]?.assists || 0}</td>
        `;
        totalTableBody.appendChild(row);
      });

      // Populate match forms
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = '';
      matchStats.forEach((match, index) => {
        matchesDiv.appendChild(createMatchForm(match, index));
      });
    }
