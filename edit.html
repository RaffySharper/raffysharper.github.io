<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Stats</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    input { width: 50px; }
    button { margin: 20px; }
  </style>

<body>
  <h1>Football Stats</h1>

  <div id="match-stats">
    <h2>Match Stats</h2>
    <button onclick="addMatch()">Add New Match</button>

    <div id="rating-stats">
      <h3>Ratings</h3>
      <table id="rating-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Match 1</th>
            <th>Match 2</th>
            <th>Match 3</th>
            <!-- Add more match headers as needed -->
          </tr>
        </thead>
        <tbody>
          ${players.map(player => `
            <tr id="rating-${player}">
              <td>${player}</td>
              <td><input type="number" step="0.5" value="0" oninput="updateMatchStat(0, '${player}', 'rating', this.value)"></td>
              <td><input type="number" step="0.5" value="0" oninput="updateMatchStat(1, '${player}', 'rating', this.value)"></td>
              <td><input type="number" step="0.5" value="0" oninput="updateMatchStat(2, '${player}', 'rating', this.value)"></td>
              <!-- Add more match inputs as needed -->
            </tr>
          `).join('')}
        </tbody>
      </table>
    </div>

    <div id="goals-stats">
      <h3>Goals</h3>
      <table id="goals-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Match 1</th>
            <th>Match 2</th>
            <th>Match 3</th>
            <!-- Add more match headers as needed -->
          </tr>
        </thead>
        <tbody>
          ${players.map(player => `
            <tr id="goals-${player}">
              <td>${player}</td>
              <td><input type="number" value="0" oninput="updateMatchStat(0, '${player}', 'goals', this.value)"></td>
              <td><input type="number" value="0" oninput="updateMatchStat(1, '${player}', 'goals', this.value)"></td>
              <td><input type="number" value="0" oninput="updateMatchStat(2, '${player}', 'goals', this.value)"></td>
              <!-- Add more match inputs as needed -->
            </tr>
          `).join('')}
        </tbody>
      </table>
    </div>

    <!-- Add similar tables for Assists, Yellow Cards, Red Cards, Head Loss, MOTM, DOTD, Lates -->
  </div>

  <div id="total-stats">
    <h2>Total Stats</h2>
    <table>
      <thead>
        <tr>
          <th>Player</th>

          <th>Total Goals</th>
          <th>Total Assists</th>
        </tr>
      </thead>
      <tbody id="total-table-body">
      </tbody>
    </table>
  </div>
